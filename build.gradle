apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'eclipse'

group = 'fr.aresrpg.eratz'

version = '1.0'

compileJava.options.encoding='UTF-8'

eclipse {
    jdt {
        javaRuntimeName = "jdk1.8.0_112"
    }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

sourceSets {
	main { java { srcDirs 'src/main/java' } }
}

task fatJar(type: Jar) {
	baseName = project.name
	from {
		configurations.export.collect {
			it.isDirectory() ? it : zipTree(it)
		}
	}
	with jar
}

configurations {
	export
	compile.extendsFrom export
}

repositories {
	mavenLocal()
	mavenCentral()
	maven {
		url 'https://artifactory.aresrpg.fr/libraries';

		credentials {
			username project.hasProperty('aresuser') ? aresuser : System.getenv('aresuser')
			password project.hasProperty('arespass') ? arespass : System.getenv('arespass')
		}
	}
}

dependencies {
export ('fr.aresrpg.tofumanchou:Tofumanchou:+') {changing=true}
}


